---
description: Parse test block statement with string and number expressions
source: |
  {
      "Hello";
      17;
  }
expected_ast:
  type: Program
  body:
    - type: Block
      body:
        - type: Expression
          expression:
            type: StringLiteral
            value: 'Hello'
        - type: Expression
          expression:
            type: NumericLiteral
            value: 17

