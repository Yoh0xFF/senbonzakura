---
description: Variable declaration with initialization
source: |
  let x: number = 42;
expected_ast:
  type: Program
  body:
    - type: VariableDeclaration
      variables:
        - type: Variable
          identifier:
            type: Identifier
            name: x
          type_annotation:
            type: Primitive
            value: Number
          initializer:
            type: NumericLiteral
            value: 42

