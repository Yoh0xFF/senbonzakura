---
description: Variable initialization with expression
source: |
  let x: number = (2 + 3) * 4;
expected_ast:
  type: Program
  body:
    - type: VariableDeclaration
      variables:
        - type: Variable
          identifier:
            type: Identifier
            name: x
          type_annotation:
            type: Primitive
            value: Number
          initializer:
            type: Binary
            operator: Multiply
            left:
              type: Binary
              operator: Add
              left:
                type: NumericLiteral
                value: 2
              right:
                type: NumericLiteral
                value: 3
            right:
              type: NumericLiteral
              value: 4

---
description: Multiple variable initialization with expression
source: |
  let x: number = 2 + 3, y: number = x * 4;
expected_ast:
  type: Program
  body:
    - type: VariableDeclaration
      variables:
        - type: Variable
          identifier:
            type: Identifier
            name: x
          type_annotation:
            type: Primitive
            value: Number
          initializer:
            type: Binary
            operator: Add
            left:
              type: NumericLiteral
              value: 2
            right:
              type: NumericLiteral
              value: 3
        - type: Variable
          identifier:
            type: Identifier
            name: y
          type_annotation:
            type: Primitive
            value: Number
          initializer:
            type: Binary
            operator: Multiply
            left:
              type: Identifier
              name: x
            right:
              type: NumericLiteral
              value: 4
